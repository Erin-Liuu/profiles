<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1,
            minimum-scale=1, user-scalable=no" />

    <title>雷達圖</title>
    <script src="/node_modules/@tweenjs/tween.js/src/Tween.js"></script>
    <script src="/include/jquery@3.3.1/jquery.min.js"></script>
    <!-- <script src="/include/require@2.3.6/require.js"></script> -->
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            font-family: Microsoft JhengHei;
        }

        #threeContainer {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div id="threeContainer" style="z-index: -1;"></div>
    <div id="location" style="position: absolute; top: 20px">
        經度 <input id="lon" type="number" min="0.0" step="0.0004">
        緯度 <input id="lat" type="number" min="0.0" step="0.0004">
    </div>
    <div style="position: absolute; top: 80px">
        縮放 <select id="scale">    
            <option>0.5</option>
            <option selected>1.0</option>
            <option>1.5</option>
            <option>2.0</option>
        </select>
    </div>
    <button>原點</button>
    <canvas id="geoMap" style="position: absolute; top: 10%; right: 10%; z-index: 150;"></canvas>
    <canvas id="radar" style="position: absolute; top: 10%; left: 30%; z-index: 100;"></canvas>
    <canvas id="ship" style="position: absolute; top: 10%; left: 5%; z-index: 170; display: none;"></canvas>

    <script type="importmap">
            {
                "imports": {
                    "three": "../node_modules/three/build/three.module.js",
                    "three/addons/": "../node_modules/three/examples/jsm/",
                    "cesium": "../include/cesium@1.114.0/Build/CesiumUnminified/index.js"
                }
            }
        </script>
    <!-- <script type="module" src="../node_modules/three/examples/jsm/libs/stats.module.js"></script> -->
    <script type="module" src="/src/radar_canvas.js"></script>
</body>

</html>
